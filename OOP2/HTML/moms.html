<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moms</title>
    <link rel="stylesheet" href="/OOP2/CSS/styles.css">
</head>
<body>
    <label for="price">Varepris:</label>
    <input type="number" id="price" step="0.01">
    <label for="momsSats">Momsrate (%):</label>
    <input type="number" id="momsSats">
    <button id="calcBtn">Beregn Moms</button>
    <p>Momsbeløb (Dansk, 25%): <span id="danskMoms"></span> DKK</p>
    <p>Totalpris inkl. moms (Dansk, 25%): <span id="danskTotalPrice"></span> DKK</p>
    <p>Momsbeløb (Anden Moms): <span id="andenMoms"></span> DKK</p>
    <p>Totalpris inkl. moms (Anden Moms): <span id="andenTotalPrice"></span> DKK</p>

    <script src="/OOP2/JS/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopur med Baggrundsfarveskift</title>
    <link rel="stylesheet" href="/AsynJS/CSS/styles.css">
</head>
<body>
    <div class="stopwatch">
        <h1>Stopur</h1>
        <div class="display">
            <span id="minutes">00</span>:<span id="seconds">00</span>.<span id="centiseconds">00</span>
        </div>
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
    </div>
    <script src="/AsynJS/JS/script.js"></script>
</body>
</html>
